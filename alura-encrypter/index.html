<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web page for encrypting and decrypting text, for the first Alura Latam challenge for the Oracle ONE Group 6 program.">
    
    <!-- Links to CSS files. -->
    <link rel="stylesheet" href="css/reset.css"> <!-- This CSS is usefull to set all the values to cero. -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Links to JavaScript files. -->
    <script src="https://kit.fontawesome.com/96163b0f22.js" crossorigin="anonymous"></script> <!-- Fontawesome icons. -->
    <title>Alura Desafío Encriptador - Desencriptador</title>
</head>
<body>
    <!-- Header section. -->
    <header>
        <h1>Alura Desafío Encriptador - Desencriptador</h1> <!-- Mainly for SEO (Search Engine Optimization) porpouses -->
    </header>
    <!-- Main section. -->
    <main>
        <!-- Nav section. -->
        <nav>
            <div id="div-nav" class="div-nav">
                <a href="index.html" title="Ir a la página de inicio de Desafío Encriptador - Desencriptador">
                    <img id="img-logo-alura" class="img-logo-alura" src="img/alura-blue.png" alt="Logo de Alura">
                </a>
                <a href="#">
                    <img id="img-colours-icon" class="img-colours-icon" src="img/colours-icon.png" alt="Ícono de selector de colores">
                </a>
                <a href="#">
                    <img id="img-england-icon" class="img-england-icon" src="img/england-icon.png" alt="Ícono de cambio de idioma al inglés">
                </a>
                <a href="#">
                    <img id="img-bazil-icon" class="img-bazil-icon" src="img/brazil-icon.png" alt="Ícono de cambio de idioma al portugués">
                </a>
            </div>
        </nav>

        <!-- Original text to encrypt or decrypt with buttons. -->
        <div id="div-original" class="div-original">
            <textarea name="txt-area-original" id="txt-area-original" class="txt-area-original" placeholder="Ingrese el texto aquí..." spellcheck="false" cols="1" rows="1"></textarea>
            <div id="div-p-aviso" class="div-p-aviso">
                <p id="p-aviso" class="p-aviso"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos.</p>
            </div>
            <div id="div-original-buttons" class="div-original-buttons">
                <button id="btn-encrypt" class="btn-encrypt">Encriptar</button>
                <button id="btn-decrypt" class="btn-decrypt">Desencriptar</button>
            </div>
        </div>
        <!-- Result text after encrypt or decrypt with copy button. -->
        <div id="div-encrypted" class="div-encrypted">
            <textarea name="txt-area-encrypted" id="txt-area-encrypted" class="txt-area-encrypted" spellcheck="false" cols="1" rows="1" disabled></textarea>
            <div id="div-encrypted-buttons" class="div-encrypted-buttons">
                <button id="btn-copy" class="btn-copy">Copiar</button>
            </div>
        </div>
    </main>
    <!-- Footer section. -->
    <footer>
        <div id="div-footer" class="div-footer">
            <p id="p-footer" class="p-footer">Todos los derechos de copia reservados <a href="https://github.com/coria79/alura-encryptor" target="_blank">Mati Coria</a> &copy; 2024.</p>
        </div>
    </footer>
    <script src="js/main.js"></script> <!-- Recomended to load de js here, not at the head tag. -->
</body>
</html>
